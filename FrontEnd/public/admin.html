<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Log - Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="/FrontEnd/public/images/favicon.ico">
    <link rel="stylesheet" href="/FrontEnd/views/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="/FrontEnd/public/index.html" class="logo">GAME LOG</a> <!-- Логотип со ссылкой на главную -->
        </nav>
    </header>

    <div class="container">
        <h1>Admin Panel</h1>

        <section class="add-game-section">
            <h2>Add New Game</h2>
            <form id="add-game-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre (comma-separated):</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="release_date">Release Date:</label>
                    <input type="date" id="release_date" name="release_date" required>
                </div>
                <div class="form-group">
                    <label for="developer">Developer:</label>
                    <input type="text" id="developer" name="developer" required>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher:</label>
                    <input type="text" id="publisher" name="publisher" required>
                </div>
                <div class="form-group">
                    <label for="platforms">Platforms (comma-separated):</label>
                    <input type="text" id="platforms" name="platforms" required>
                </div>
                <div class="form-group">
                    <label for="image_url">Image URL:</label>
                    <input type="text" id="image_url" name="image_url" required>
                </div>

                <button type="submit">Add Game</button>
            </form>
             <div id="add-error-message" class="error-message"></div>
        </section>

        <section class="games-list-section">
            <h2>Manage Games</h2>
            <table id="games-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Games will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>
    <footer>
        <p>© 2025 GAME LOG. All rights reserved.</p>
    </footer>
    <script src="/FrontEnd/scripts/admin.js"></script>
</body>
</html>
