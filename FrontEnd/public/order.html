<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Log - Order</title>
    <link rel="stylesheet" href="/FrontEnd/views/styles.css">
    <link rel="stylesheet" href="/FrontEnd/views/order.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a href="/FrontEnd/public/index.html" class="logo">GAME LOG</a>
        </nav>
    </header>

    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="/FrontEnd/public/index.html">Home</a></li>
            <li><a href="/FrontEnd/public/allgames.html">All Games</a></li>
            <li><a href="/FrontEnd/public/cart.html">Cart</a></li>
            <li><a href="/FrontEnd/public/order.html">Orders</a></li>
            <li><a href="/FrontEnd/public/library.html">Your Account</a></li>
        </ul>
    </aside>

    <div class="container">
        <h1>Review Your Order</h1>
        <div id="order-items" class="order-items">
            <!-- Order items will be dynamically loaded here -->
        </div>
        <div class="order-total">
            <p>Total: $<span id="order-total">0.00</span></p>
        </div>
        <button class="order__proceed-btn" onclick="showPaymentForm()">Proceed to Payment</button>
    
        <div class="container" id="payment-container" style="display: none;">
            <h1>Payment</h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="payment__pay-btn">Pay</button>
            </form>
        </div>
    </div>
    
    <script>
        function showPaymentForm() {
            document.getElementById("payment-container").style.display = "block";
        }
    </script>

    <footer>
        <p>Â© 2025 GAME LOG. All rights reserved.</p>
    </footer>
    <script src="/FrontEnd/scripts/order.js"></script>
</body>
</html>
