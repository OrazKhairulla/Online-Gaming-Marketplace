<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Log - Library</title>
    <link rel="icon" type="image/x-icon" href="/FrontEnd/public/images/favicon.ico">
    <link rel="stylesheet" href="/FrontEnd/views/layout.css"> <!-- layout.css ПЕРВЫМ -->
    <link rel="stylesheet" href="/FrontEnd/views/library.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button class="header__menu-toggle" id="menuToggle" aria-label="Toggle Navigation Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <nav class = "header__nav">
            <a href="/FrontEnd/public/index.html" class="header__logo">GAME LOG</a>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul class = "sidebar__list">
            <li class = "sidebar__item"><a href="/FrontEnd/public/index.html" class = "sidebar__link">Home</a></li>
            <li class = "sidebar__item"><a href="/FrontEnd/public/allgames.html" class = "sidebar__link">All Games</a></li>
            <li class = "sidebar__item"><a href="/FrontEnd/public/cart.html" class = "sidebar__link">Cart</a></li>
            <li class = "sidebar__item"><a href="/FrontEnd/public/library.html" class = "sidebar__link">Your Account</a></li>
        </ul>
    </aside>

    <div class="container">
        <div id="auth-message" style="display:none; text-align:center; padding: 50px;">
            <h1>Please Register or Login</h1>
            <p>You need to be logged in to view your library.</p>
            <a href="/FrontEnd/public/login.html">Login</a> or <a href="/FrontEnd/public/register.html">Register</a>
        </div>

        <section id="account-info" style="display:none;">
            <h1>Account Information</h1>
            <p>
                Username:
                <span id="username-display"></span>
                <input type="text" id="username-input" style="display:none;">
            </p>
            <p>
                Email:
                <span id="email-display"></span>
                <input type="email" id="email-input" style="display:none;">
            </p>
            <button id="edit-profile-btn" class = "account-info__button">Edit Profile</button>
            <button id="save-profile-btn" class = "account-info__button" style="display:none;">Save</button>
        </section>

        <h1 id="library-header" style="display:none;">Your Library</h1>

        <div id="library-list" class="library-grid" style="display:none;">
            <!-- Games will be displayed here -->
        </div>
    </div>

    <footer>
        <p>© 2025 GAME LOG. All rights reserved.</p>
    </footer>
    <script src="/FrontEnd/scripts/library.js"></script>
    <script src="/FrontEnd/scripts/app.js"></script>
</body>

</html>
